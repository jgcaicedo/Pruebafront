<div class="product-management-container">
  <h1>Gestión de productos</h1>
  <div class="button-group">
    <button class="action-btn" (click)="showProductList()">Mostrar Productos</button>
    <button class="action-btn" (click)="showProductForm()">Agregar Producto</button>
  </div>

  <!-- Aquí puedes controlar la visibilidad de los componentes -->
  <app-product-list *ngIf="isProductListVisible"></app-product-list>
  <app-product-form *ngIf="isProductFormVisible"></app-product-form>
</div>
